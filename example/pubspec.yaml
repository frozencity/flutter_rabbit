name: example
description: An example project for Rabbit Converter Flutter Package.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  rabbit_converter:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Pyidaungsu
      fonts:
        - asset: fonts/Pyidaungsu-2.5.3_Regular.ttf
    - family: ZawgyiOne
      fonts:
        - asset: fonts/Zawgyi-One_v4.30_2009.ttf
